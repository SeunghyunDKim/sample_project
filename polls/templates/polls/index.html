{% if latest_question_list %}
    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>DOB</th>
      </tr>
      {% for question in latest_question_list %}
      <tr>
          <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
          <td>{{question.age}}</td>
          <td>{{question.DOB}}</td>
      </tr>
      {% endfor %}
    </table>
{% else %}
    <p>No polls are available.</p>
{% endif %}
